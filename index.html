<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main class="container">

    <div class="container-img"></div>

    <div class="container-profile">
      
      <img src="./images/image-victor.jpg" alt="" class="profile__img">

      <div class="profile-infos">

        <p class="infos__name">Victor Crest <span class="infos__age">26</span></p>

        <p class="infos__place">London</p>

      </div>
    </div>

    <div class="container-stats">

      <p class="stats__number">80K<span class="stats__subtitle">Followers</span></p>

      <p class="stats__number">803K<span class="stats__subtitle">Likes</span></p>

      <p class="stats__number">1.4K<span class="stats__subtitle">Photos</span></p>

    </div>

  </main>

</body>
</html>
